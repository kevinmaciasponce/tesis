<section id="calculate-profit" style="position: relative;" id="simulator">
  <div >
  <!-- TITLE -->
  <div class="title-simulator">
    Calcula tu ganancia
  </div>
  <div class="title-simulator" >
    Simuladores de inversión
  </div>
  <!-- SIMULATOR -->
  <div class="container_">
    <div class="row_conteiner">
     
      <!-- BLOCK LEFT -->
      <div class="col-md-4 mt-28 block_conteiner">
        
        <!-- MONTO A INVERTIR-->
        <div class="w-4/5 m-auto simulator1">
          
          <span *ngIf="mensaje_err" class="font-bold text-[#F2A348]">{{ mensaje_err }}</span>
          <div class="row_ flex justify-between mb-6">
            <span class="style_letter text-primary-100" style="color: #1225aa; padding-top: 3%; font-weight: 500; margin-bottom: 2%;"><b>Monto a invertir</b></span>
            <div class="monto_invertir">
              <input [(ngModel)]="inversion" [step]="salto_inv" [max]="maximo_inv" [min]="minimo_inv" 
                onKeypress="if (event.keyCode < 45 || event.keyCode > 57) event.returnValue = false;" currencyMask
                class="rounded-full font-bold text-center bg-color-primary-100" 
                (ngModelChange)="interes_m()"  />
            </div>
          </div>

          <div class="">
            <input type="range" [min]="minimo_inv" [max]="maximo_inv" [value]="inversion" [(ngModel)]="inversion"
              class="slider_monto input2" [step]="salto_inv" (change)="interes_m()" list="lst_inversion" />
              <datalist class="list" id="lst_plazo" style="padding-left: 16px;
              padding-right: 10px;
              margin-top: -5px">
                <option >|</option>
                <option>|</option>
                <option>|</option>
                <option>|</option>
                <option>|</option>
                <option>|</option>
              </datalist>
            <datalist class="list" id="lst_inversion2">
              <option value="500 to 100000">$500</option>
              <option value="500 to 100000">$20,000</option>
              <option value="500 to 100000">$40,000</option>
              <option value="500 to 100000">$60,000</option>
              <option value="500 to 100000">$80,000</option>
              <option>$100,000</option>
            </datalist>
          </div>
        </div>
        <!-- FIN MONTO A INVERTIR-->

        <!-- PLAZOS-->
        <div class="w-4/5 m-auto margin-5 simulator1">
          <div class="row_ flex justify-between mb-6">
            <span class="style_letter text-primary-400 "  style="font-weight: 500; color: #1225aa; padding-top: 2%;padding-bottom: 2%;margin-bottom: 2%;"><b>Plazos</b> </span>
            
            <div class="number-input">
              <button (click)="handleMinus()" class="bg-color-primary-400  color_blue2 "
                style="border-radius: 6px 0 0 6px; border-left: solid #1225aa;">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 " fill="none" viewBox="0 0 24 24"
                  stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
                </svg>
              </button>

              <input class="bg-color-primary-400 color_blue2 txt_white" min="0" value="1" type="number" [disabled]="true" [(ngModel)]="valor"
                [step]="salto" [max]="maximo" [min]="minimo" (change)="interes_m()" />

              <button (click)="handlePlus()" class="bg-color-primary-400 color_blue2 "
                style="border-radius: 0 6px 6px 0; border-right: solid #1225aa;">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                  stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M5 15l7-7 7 7" />
                </svg>
              </button>
            </div>
          </div>

          <div class="">
            <input type="range" [min]="minimo" [max]="maximo" [value]="valor" [(ngModel)]="valor"
              class="slider_tiempo input3" [step]="salto" list="lst_plazo" (change)="interes_m()" />
              <datalist class="list" id="lst_plazo" style="padding-left: 16px;
              padding-right: 9px;
              margin-top: -5px">
                <option >|</option>
                <option>|</option>
                <option>|</option>
                <option>|</option>
              </datalist>
            <datalist class="list" id="lst_plazo" style="padding-left: 15px;">
              <option value="6 to 24">6</option>
              <option>12</option>
              <option>18</option>
              <option>24</option>
            </datalist>
          </div>
        </div>
        <!-- FIN PLAZOS-->

        <!-- BUTTON INVERTIR-->

      </div>
      <!-- END BLOCK LEFT -->

      <!-- BLOCK RIGHT-->
      <div class="row_right">

        <!-- MULTIPLO -->
        <div class="card-conteiner left-card " >
          <img src="/assets/images/landing2/movil/logomultiplo.png" class="logo-img" />

          <div class="absolute w-full content-cards">
            <div class="row_ justify-around align-middle items-center mb-3">
              <span class="font-medium txt_white">Rendimiento anual promedio</span>
              <div class="card-percent-conteiner">
                <input type="text" [disabled]="true" [(ngModel)]="m_porcentaje_rendimiento" 
                  class=" input-label-top txt_white card-percent" />
              </div>
            </div>

            <div class="row_ justify-around align-middle items-center">
              <span class="font-medium txt_white" >Interés ganado</span>
                <div class="card-percent-conteiner">
                  <input [disabled]="true" value="${{ m_rendimiento_a | currency:'':'' : '1.2' }}"
                    class=" input-label-bot txt_white card-percent" />
                </div>
            </div>
          </div>
          <div class="input_conteiner bottom-12 w-8/12">
            <div class="row_ justify-around align-middle items-center">
              <span class="font-medium txt_white" >Total</span>
                <div class="card-percent-conteiner">
                  <input [disabled]="true" value=" ${{ total_m | currency:'':'' : '1.2'}}"
                    class=" input-label-bot card-percent txt_white" />
                </div>
            </div>
          </div>
        </div>
        <!-- END MULTIPLO -->

        <!-- AHORRO TRADICIONAL-->
        <div class="card-conteiner rigth-card">
 
         <div class="w-full absolute top-10 flex items-center justify-center card-information" style="display: flex;">
           <span class="font-bold text-2xl txt_white mr-4 textahorrobancario"
            style="position: relative;top: -32px;">Ahorro Bancario</span>
           
         </div>
         <div class="absolute w-full content-cards">
           <div class="row_ justify-around align-middle items-center mb-3">
             <span class="font-medium txt_white">Rendimiento anual promedio</span>
             <div class="card-percent-conteiner">
               <input type="text" [disabled]="true" [(ngModel)]="bnco_porcentaje_rendimiento"
                 class=" input-label-top card-percent txt_white" />
             </div>
           </div>

           <div class="row_ justify-around align-middle items-center">
             <span class="font-medium txt_white" >Interés ganado</span>
               <div class="card-percent-conteiner">
                 <input [disabled]="true"  value="${{ tot_bco | currency:'':'' : '1.2' }}"
                   class=" input-label-bot card-percent txt_white" />
               </div>
           </div>
           
         </div>
         
          <div class="input_conteiner bottom-12 w-8/12">
            <div class="row_ justify-around align-middle items-center">
              <span class="font-medium txt_white">Total</span>
                <div class="card-percent-conteiner">
                  <input [disabled]="true" value="${{ total_bco | currency:'':'' : '1.2' }}"
                    class=" input-label-bot card-percent txt_white" />
                </div>
            </div>
          </div>
        </div>
        <!-- END AHORRO TRADICIONAL-->

      </div>
      <!-- END BLOCK RIGHT-->


    </div>
  </div>

  <div class="simulator-separator" style="display: none;">
 </div>
</div>
</section>
