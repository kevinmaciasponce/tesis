<app-loading *ngIf="cargando"></app-loading>

<div class="body">
    <div class="row_">
        <div class="columna_ ">
            <div class="conteiner_form">
                <div class="form  ">
                    <div class="data">
                        Iniciar sesión
                    </div>
                    <form class="formulario"  (ngSubmit)=" clickprobarservicio()"  [formGroup]="registrationForm">
                        <div class="columna">
                            <div class="col_img" style=" width: 250px; height:140px ;">  <img style="max-width: 100%;
                                height: 100%;">
                                <img src="/assets/images/home/iconos/logopt.png" alt="">
                            </div>
                            <div class="input">
                                <input type="text" name="correo" id="correo" placeholder ="Ingresa tu correo electrónico"
                                class="input-label form-control"  formControlName="correo">
                            </div>
                            <div class="input row2">
                                <input [attr.type]="tipo" name="contrasenia" id="contrasenia"
                                aria-describedby="passwordHelpInline" formControlName="contrasenia" placeholder="Contraseña"
                                class="form-control input-label">
                                <button id="show_password" class="btn btn-primary" type="button"  (click)= "mostrarPassword()"> <span [class]="pass_show"></span> </button>
                            </div>
                            <div class="registrarse">
                                <div class="ingresa"><a href="register/forgot_password">¿Olvidaste tu contraseña?</a><br></div>
                                <div class="btn_ingresa" > 

                                    <button type="submit" class=" btn btncolor" > 
                                        Inicia sesión
                                    </button>

                                </div>
                            </div>
                            <div class="texto2">
                                <div class="ingresa"><h3 >¿Aún no tienes cuenta?</h3><br></div>
                                <div class="btn_ingresa">
                                    <a class=" btn btncolor_azul" [routerLink]="'/register/'">
                                        Regístrate
                                    </a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
