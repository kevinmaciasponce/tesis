<app-loading *ngIf="cargando"></app-loading>
<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title-group style="display: flex; flex-direction: column; width: 100%;">
        <mat-card-title>ROLES DE USUARIO</mat-card-title>
        <mat-card-subtitle></mat-card-subtitle>
        <table mat-table [dataSource]="rolesUsuario" class="mat-elevation-z8">
            <ng-container matColumnDef="idRol">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let element"> {{element.idRol}} </td>
              </ng-container>
          
            <!-- Change the header text. -->
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
              </ng-container>
          
            <!-- Provide a data accessor for getting the cell text values. -->
            <ng-container matColumnDef="eliminar">
                <th mat-header-cell *matHeaderCellDef> Acción</th>
                <td mat-cell *matCellDef="let element">  <button (click)="eliminarRol(element.idRol)" mat-stroked-button color="warn">Eliminar</button> </td>
              </ng-container>
          
            <!-- Justify the content of the cells to the cell end. -->
           
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons  #paginatorUser
                 aria-label="Select page of periodic elements">
            </mat-paginator> -->
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
    </mat-card-content>
  </mat-card>
  

  <mat-card class="example-card">
