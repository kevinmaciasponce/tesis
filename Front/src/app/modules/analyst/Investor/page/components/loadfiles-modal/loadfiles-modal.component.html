<app-loading *ngIf="cargando"></app-loading>
<div>
    <div style="display: flex; flex-direction: column; justify-content: center; width: 100%; align-items: center;">
        <ul class="menu_items">
            <li class="items_conteiner">Lista de solicitudes</li>
        </ul>
        <div  style="margin-bottom: 10px;"> <section style="border-radius: 20px !important; height: 40px; width: 250px; padding: 2%; font-size: 1.3em;" class="box-flex" > {{nombreEmpresa}} </section> </div>
        <div class="scrollbar_">
            <table>
                <tr>
                    <th > <section style="width:100%;" class="theader-flex">CÃ³digo Solicitud</section>  </th>
                    <th > <section style="width:100%;" class="theader-flex">Monto Recaudado</section></th>
                    <th > <section style="width:100%;" class="theader-flex">Inversionistas</section></th>
                </tr>
                <tr *ngFor="let datos of solicitudes">
                    <td class=" " matTooltipPosition="above" matTooltip="Ver datos del usuario" style="cursor: pointer; text-decoration:underline;"
                    (click)="goDetallesUser(datos.identificacion, datos.numeroSolicitud)">
                        <section class="box-flex"> <a>
                                {{datos.numeroSolicitud}}</a> </section>
                    </td>
                    <td>
                        <section style="width:100%;" class="box-flex"> ${{datos.montoInversion}}</section>
                    </td>
                    <td>
                        <section style="width:100%;" class="box-flex"> {{datos.inversionista}}</section>
                    </td>
                    <td>
                        <button type="submit" class="btn_" (click)="cargararchivos(datos.numeroSolicitud)">
                            <section class="titles">Cargar Archivos</section>
                        </button>
                    </td>
                </tr>
            </table> 
            <div class="centrar_row">
                <button type="submit" class="btn_" style="width: 200px;" (click)="aprobarProyecto()">
                    <section class="titles">Aprobar solicitudes</section>
                </button>
            </div> 
        </div>
    </div>
</div>
