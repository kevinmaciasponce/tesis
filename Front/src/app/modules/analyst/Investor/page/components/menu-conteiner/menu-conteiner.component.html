<div class="start_menu">

        <a class="link_inicio"   > <img class="btn_inicio" src="/assets/images/investor/btn_home.png" alt=""> <div class="txt_inicio btn_inicio">Inicio </div>  </a>
    </div>
 </div>

            <li class="menu_elements elements">
